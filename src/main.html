<!DOCTYPE html>

<meta charset="utf-8">


<head>
    <style>
        #root, 
        #container, 
        #stacked_graph {
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            font-family: "Lucida Console", "Courier New", monospace;
            transition: 5s;
        }
        
        .button-box {
            width: 300px;
            margin: 35px auto;
            position: relative;
            border-radius: 30px;
            background: #BBB6;
        }

        .toggle-btn {
            padding: 10px 40px;
            cursor: pointer;
            background: transparent;
            border: 0;
            outline: none;
            position: relative;
            text-align: center;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        #btn {
            left: 0;
            top: 0;
            position: absolute;
            width: 150px;
            height: 100%;
            background: #e67e22;
            border-radius: 30px;
            transition: .5s;
        }
    </style>
</head>

<script>
</script>


<body>
    <!-- Page structure. -->
    <div id="root" style="flex:1; display: flex; flex-direction: row;">
        <div id="bubble_map" style="flex: 1;"></div>
        <div id="container" style="flex: 1; display: flex; flex-direction: column;">
            <div id="switch" class="form-box">
                <div class="button-box">
                    <div id="btn" style="left: 0px;"></div>
                    <button type="button" class="toggle-btn" onclick="leftClick()">Date</button>
                    <button type="button" class="toggle-btn" onclick="rightClick()">Duration</button>
                </div>
            </div>
            <div id="stacked_graph" style="flex: 1;"></div>
        </div>
    </div>
</body>



<!-- Load dependencies. -->
<script src="../vendor/d3/d3.js"></script>
<script src="../vendor/d3-simple-slider/d3-simple-slider.js"></script>

<!-- Load our library modules. -->
<script src="js/themes.js"></script>
<script src="js/data.js"></script>
<script src="js/stacked_graph.js"></script>
<script src="js/bubble_map.js"></script>


<!-- Include the visualization. -->
<script src="js/main.js"></script>
