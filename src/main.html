<!DOCTYPE html>

<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="css/range.css">
</head>

<!-- Load d3.js. -->
<script src="../vendor/d3/d3.js"></script>

<!-- Create a div for the duration policy. -->
<div class="slider">
    <input type="range" min="1" max="10000" value="10" class="slider" id="myRange", name="maxDuration">
    <label for="maxDuration">maxDuration</label>
    <output name="newduration"></output>
</div>

<!-- Create a div where the graph will take place. -->
<div id="my_dataviz"></div>

<!-- Include the graph. -->
<script src="js/stacked_graph.js"></script>
